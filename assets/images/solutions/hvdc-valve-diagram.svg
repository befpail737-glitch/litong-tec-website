<!-- Protection -->
<rect x="270" y="240" width="80" height="25" rx="4" fill="#fd7e14" stroke="#e36209" stroke-width="1"/>
<text x="310" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Protection System</text>

<!-- Features -->
<text x="20" y="280" font-family="Arial, sans-serif" font-size="11" fill="#0033a0" font-weight="bold">Key Features:</text>
<text x="20" y="295" font-family="Arial, sans-serif" font-size="9" fill="#333">• Modular Multi-Level Converter • 6500V Press-Pack IGBTs • Bi-directional Power Flow</text>

<!-- Title -->
<text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0033a0" font-weight="bold">VSC-HVDC Valve Stack Solution</text>
