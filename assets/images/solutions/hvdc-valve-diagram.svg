<!-- Sub-modules within MMC -->
<rect x="170" y="110" width="60" height="15" rx="2" fill="#0d6efd"/>
<text x="200" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">T-IGBT-G6500</text>

<rect x="170" y="130" width="60" height="15" rx="2" fill="#0d6efd"/>
<text x="200" y="141" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">T-IGBT-G6500</text>

<rect x="170" y="150" width="60" height="15" rx="2" fill="#0d6efd"/>
<text x="200" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">T-IGBT-G6500</text>

<rect x="170" y="170" width="60" height="15" rx="2" fill="#0d6efd"/>
<text x="200" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">T-IGBT-G6500</text>

<rect x="170" y="190" width="60" height="15" rx="2" fill="#0d6efd"/>
<text x="200" y="201" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">T-IGBT-G6500</text>

<!-- DC Link -->
<line x1="240" y1="130" x2="280" y2="130" stroke="#333" stroke-width="4"/>
<line x1="240" y1="170" x2="280" y2="170" stroke="#333" stroke-width="4"/>
<text x="260" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">DC+</text>
<text x="260" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">DC-</text>

<!-- DC Cable -->
<rect x="280" y="120" width="40" height="50" rx="4" fill="#ffc107" stroke="#e0a800" stroke-width="1"/>
<text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333" font-weight="bold">HVDC</text>
<text x="300" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#333">Cable</text>
<text x="300" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#333">±400kV</text>

<!-- Remote Grid -->
<rect x="340" y="120" width="60" height="60" rx="8" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
