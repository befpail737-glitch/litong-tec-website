<text x="370" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Grid</text>

<!-- Connection Lines -->
<line x1="80" y1="150" x2="100" y2="150" stroke="#333" stroke-width="2"/>
<line x1="140" y1="150" x2="160" y2="150" stroke="#333" stroke-width="2"/>
<line x1="320" y1="145" x2="340" y2="145" stroke="#333" stroke-width="2"/>

<!-- Control System -->
<rect x="180" y="30" width="60" height="30" rx="4" fill="#6c757d" stroke="#495057" stroke-width="1"/>
<text x="210" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">Control</text>
<text x="210" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">HVDC Station</text>

<!-- Control Lines -->
<line x1="200" y1="60" x2="200" y2="80" stroke="#6c757d" stroke-width="2" stroke-dasharray="3,3"/>

